<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Formulario </title>


</head>



<body>

    <h1>Formulario</h1>

    <form action="cadastro.php" method="get" autocomplete="on">



        <fieldset>

<legend>Sexo</legend>

<input type="radio" name="sexo" id="isxmax" value="M"> <label for="isxmax">Masculino</label>


<input type="radio" name="sexo" id="isxfem" checked value="F" > <label for="isxfem"  >Feminino</label>

<input type="radio" name="sexo" id="isxout" value="Out"> <label for="isxout">Outro</label>


        </fieldset>

        <fieldset>

<legend>Esportes Favoritos</legend>

<input type="checkbox" name="esfut" checked id="iesfut" ><label for="iesfut" >Futebol</label>
<input type="checkbox" name="esvole" id="iesvole" ><label for="iesvole">Volei</label>
<input type="checkbox" name="esbasq" id="iesbasq" ><label for="iesbasq">Basquete</label>
<input type="checkbox" name="esteni" id="iesteni" ><label for="iesteni">Tennis</label>
<input type="checkbox" name="esnat" id="iesnat" ><label for="iesnat">Natação</label>


</fieldset>


<fieldset>

<legend>Jogos Favoritos</legend>

<input type="checkbox" name="jogmar" id="ijogmar"><label for="ijogmar">Mario Bros</label>
<input type="checkbox" name="jogzeld" id="ijogzeld"><label for="ijogzeld">Zelda</label>
<input type="checkbox" name="jogGod" checked id="ijoggod"><label for="ijoggod">God Of War</label>
<input type="checkbox" name="jogharry" id="ijogharry"><label for="ijogharry">Harry Potter</label>
<input type="checkbox" name="jogson" id="ijogson"><label for="ijogson">Sonic</label>


</fieldset>

<fieldset>

<legend>Console Favorito</legend>

<input type="radio" name="console" id="connintendo" value="nin"> <label for="connintendo">Nintendo</label>


<input type="radio" name="console" id="conps" checked value="ps" > <label for="conps"  >Playstation</label>

<input type="radio" name="console" id="conxbox" value="xbox"> <label for="conxbox">Xbox</label>


</fieldset>














<p>

<input type="submit" value="Enviar">
<input type="reset" value="Resetar">


</p>


    </form>
    
</body>
</html>
