<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criando Meu Primeiro formulario</title>
</head>

<style>

*{

font-family: Arial, Helvetica, sans-serif;
text-align: center;
background-image: linear-gradient(to right, rgb(156, 156, 224), rgb(253, 212, 253));



}

p{


color: rgb(24, 32, 39);
font-weight: bold;


}




</style>


<body>
    
<h1>Formulario</h1>

<form action="cadastro.php" method="POST" autocomplete="on">

<fieldset>
    <legend>Dados Pessoais</legend>
    <p><label for="inome">Nome:</label> <input
        type="text" name="nome" id="inome" autocomplete="name" required>  </p>
        <p><label for="isobrenome">Sobrenome:</label><input
    
    
        type="text" name="sobrenome" id="isobrenome" autocomplete="cc-additional-name"> </p>
    <p><label for="iCidade">Cidade:</label> <input required
    
    
        type="text" name="Cidade" id="iCidade" autocomplete="on"></p>
    <p><label for="iEstado">Estado:</label> <input
    
    
        type="text" name="Estado"  id="iEstado">
    
    
    
    </p>
    
    
    <p><label for="itel">Tel:</label> <input
    
    
        type="tel" name="tel" id="itel" autocomplete="tel"></p>
    </fieldset>


    <p><input 
    type="submit" value="Enviar"  >

<input type="reset" value="Resetar">

</p>


</form>



</body>
</html>
